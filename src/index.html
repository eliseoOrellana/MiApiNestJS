<!DOCTYPE html>
<head>
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<script>
    // script que permite que los datos se vean en la lista
    document.addEventListener('DOMContentLoaded', function (){
        fetch('/tareas')
        .then(response => response.json())
        .then(data => {
            const listaTareas = document.getElementById('lista-tareas');
            listaTareas.innerHTML = data.todo.map(tarea => `<li>${tarea}</li>`).join('');
        });
    });
</script>
<body>
    <div class="container" style="padding: 100px;">
    <h2>To-Do List</h2>
        <div>
            <form action="/agregar-tarea" method="POST">
                <input type="text" name="tarea" id="tarea" required>
                <button type="submit" class="btn btn-primary" onclick=""> Agregar</button>
            </form>
        </div>
        <div style="padding-top: 20px;">
            <h4>Tareas por hacer:</h4>
            <ul class="list" id="lista-tareas"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
