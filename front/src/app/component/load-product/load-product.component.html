<app-home/>
<div class="container">
    <h1 class="my-4">Productos</h1> 
    <div class="row">
        <div *ngFor="let item of data" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title">ID: {{item.id}}</h2>
                    <h4>Nombre: {{item.name}}</h4>
                    <p class="card-text">Descripcion: {{item.description}}</p>
                    <div *ngFor="let categoria of item.categorias">
                        <h5>Categoria: {{categoria.name}}</h5>
                        <p>Descripcion categoria: {{categoria.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
