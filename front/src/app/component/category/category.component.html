<app-home/>
<div class="container">
    <h1 class="my-4">Categorias</h1> 
    <div class="row">
        <div *ngFor="let categoria of categorias" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h4 class="card-title">Categoria: {{categoria.name}}</h4>
                    <p class="card-text">Descripcion categoria: {{categoria.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
